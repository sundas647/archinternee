<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login">
        <h1>Crop Prediction Model</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Nitrogen" placeholder="Nitrogen" required />
            <input type="text" name="Phosphorous" placeholder="Phosphorous" required />
            <input type="text" name="Potassium" placeholder="Potassium" required />
            <input type="text" name="temperature" placeholder="Temperature (Â°C)" required />
            <input type="text" name="humidity" placeholder="Humidity (%)" required />
            <input type="text" name="pH" placeholder="pH" required />
            <input type="text" name="rainfall" placeholder="Rainfall (mm)" required />
            <button type="submit" class="btn btn_primary btn-block btn_large">Predict</button>
        </form>
        <h1 id="pred">{{ prediction_text }}</h1>
    </div>
</body>
</html>
